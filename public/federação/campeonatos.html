            <div class="modal fade" id="AddCampeonatos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered" role="document">
                    <div class="modal-content" style="margin-top: 5% !important;"> 
                        <div class="modal-header">
                            <h4 class="modal-title" id="largeModalLabel">Criar Campeonato</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            
                        </div>    
                    <div class="modal-body">             
                    <form id="formAddCampeonato">
                         <div class="form-group row">		 
                        
                        <!--Tenho de colocar o id-->
                        <div class="col-md-12" >
                            <div class="row">
                                <div class="col-md-12"><div class="form-group"> <label  class=" form-control-label"></label>Nome<input id="name" type="" class="form-control" placeholder= "Insira o nome do campeonato"required> </div></div>
                            </div>  
                            <br>
                             <div class="row">
                                 <div class="col-md-6"><div class="form-group"> <label  class=" form-control-label"></label>Data início<input id="data_inicio" type="date" class="form-control" required> </div></div>
                                 <div class="col-md-6"><div class="form-group">  <label  class=" form-control-label"></label>Data Fim<input id="data_fim" type="date" class="form-control" required></div> </div>
                             </div>  
                             <br>
                            <div class="row"> 
                                <div class="col-md-6" ><label for="select" class=" form-control-label" >Pista </label>
                                    <select name="selectPistas" id="Pistas" class="form-control" required>
                                        <option value="0" name="selectPistas" id="0">Selecione uma pista</option>
                                    </select>
                                 </div> 
                                 <div class="row">  
                                    <div class="col-md-6"><div class="form-group"> <label class=" form-control-label"></label>Minimo de inscrições<input  id="min_inscr" type="number" class="form-control" required> </div></div>
                                 </div>
                                 <div class="col-md-6"><label  class=" form-control-label">Preço de inscrição </label>
                                <input type="text" id="preco_inscricao" placeholder="Insira o preço" class="form-control" required> </div>
                             </div>
                             <br>
                             <div>
                                 <br>
                                 <div class="row">
                                <div class="col-md-12"><div class="form-group"> <label  class=" form-control-label"></label>Descrição<input id="descricao" type="text" class="form-control" placeholder= "Descrição"required> </div></div>
                             </div>
                            </div>
                             <br>      
                      </div>
                      </div>

                                <button type="submit" class="btn btn-success btn-sm">

                                </button>
