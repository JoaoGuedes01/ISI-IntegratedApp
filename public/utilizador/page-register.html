    <title>SP Modelismo</title>

    <link rel="stylesheet" href="/public/utilizador/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">

                <div class="login-form">
                    <div class="login-logo">
                        <img class="align-content" width="100" height="70"src="/public/utilizador/images/logo.jpg" alt="">
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="name" id="First_Name" class="form-control" placeholder="Insira o seu nome" required>
                        </div>
                        <div class="form-group">
                            <label>Apelido</label>
                            <input type="name" id="Last_Name" class="form-control" placeholder="Insira o seu apelido" required>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" id="Email" class="form-control" placeholder="Insira o seu email" required>
                        </div>
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" id="Birth_Date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="Password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirme a Password</label>
                            <input type="password" id="Rep_Password" class="form-control" placeholder="Repita a password" required>
                        </div>
                        <br>
                        <button onclick="register()" type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Registar</button>
                        
                        <div class="register-link m-t-15 text-center">
                            <br>
                            <p>Já tem uma conta? <a href="/public/utilizador/page-login.html"> Faça login</a></p>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/public/utilizador/assets/js/main.js"></script>
    <script src="/public/utilizador/assets/js/register.js"></script>
</body>
</html>
